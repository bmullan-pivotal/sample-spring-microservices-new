apiVersion: apps/v1
kind: Deployment
metadata:
  name: employee
  labels:
    app: employee
spec:
  replicas: 1
  selector:
    matchLabels:
      app: employee
  template:
    metadata:
      labels:
        app: employee
    spec:
      containers:
      - name: employee
      # docker pull harbor.tanzu.be/library/iso-employee-service@sha256:0c4faa5df66fef76e4da1465b8dff8b738a8739abf6d8bec01c5db703d3028e9
        # image: harbor.tanzu.be/library/iso-employee-service@sha256:9d9a330ba21848e5a1bc78e2141276d2d228f6feb9a7ad9f27047b7df0fb86cd
        image: employee-image
      # image: piomin/employee:1.0
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_DATABASE
          valueFrom:
            configMapKeyRef:
              name: mongodb
              key: database-name
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: database-user
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: database-password
---
apiVersion: v1
kind: Service
metadata:
  name: employee
  labels:
    app: employee
spec:
  ports:
  - port: 8080
    protocol: TCP
  selector:
    app: employee